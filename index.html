<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>播磨陰陽道自分暦</title>
        <link rel="stylesheet" type="text/css" href="my-koyomi.css" />
        <script type="text/javascript" src="my-koyomi.js">
        </script>
    </head>
    <body onload="main();">
        <canvas id="koyomi"></canvas>
        <form id="settings">
            <table>
                <tr>
                    <td>自分の誕生月: </td>
                    <td class="fill">
                        <select class="birthday">
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                    </td>
                </tr>
            </table>
            
            <hr>
            <table class="birthdays"></table>
            <hr>
            <table>
                <tr><td>名前: </td><td class="fill"><input type="text" class="newName" /></td></tr>
                <tr><td>誕生月: </td><td class="fill">
                    <select class="newBirthday">
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                </td></tr>
                <tr><td></td><td class="buttons"><button class="add">＋</button></td></tr>
            </table>
        </form>
    </body>
</html>
