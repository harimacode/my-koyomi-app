<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>播磨陰陽道自分暦</title>
        <link rel="stylesheet" type="text/css" href="my-koyomi.css" />
        <script type="text/javascript" src="MyKoyomiModel.js"></script>
        <script type="text/javascript" src="MyKoyomiItem.js"></script>
        <script type="text/javascript" src="MyKoyomiView.js"></script>
        <script type="text/javascript" src="MyKoyomiSettings.js"></script>
        <script type="text/javascript" src="my-koyomi.js"></script>
    </head>
    <body>
        <div class="koyomi-container">
            <canvas id="koyomi"></canvas>
        </div>
        <form id="settings">
            <table>
                <tr>
                    <td class="caption"><label for="my-birth-month">自分の誕生月: </label></td>
                    <td class="fill">
                        <select id="my-birth-month" class="month birthday" />
                    </td>
                </tr>
            </table>
            
            <hr>
            <table class="birthdays"></table>
            <hr>
            <table>
                <tr>
                    <td class="caption"><label for="new-name">名前: </label></td>
                    <td class="fill"><input type="text" id="new-name" class="newName" /></td>
                </tr>
                <tr>
                    <td class="caption"><label for="new-birth-month">誕生月: </label></td>
                    <td class="fill"><select class="month newBirthday" id="new-birth-month" /></td>
                </tr>
                <tr><td></td><td class="buttons"><button class="add">＋</button></td></tr>
            </table>
        </form>
    </body>
</html>
