<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>播磨陰陽道自分暦</title>
        <style type="text/css">
#koyomi {
    border: 1px solid red;
    margin: 0 auto;
    width:  400px;
    height: 400px;
}
        </style>
        <script type="text/javascript">
function OnesKoyomi(birthMonth, baseMonth, x, y, size, ratio) {
    this.birthMonth = birthMonth;
    this.baseMonth = baseMonth == 0
        ? birthMonth
        : baseMonth;
    this.x = x;
    this.y = y;
    this.size = size;
    this.ratio = ratio;
}
OnesKoyomi.prototype = {
    draw: function (ctx) {
        ctx.beginPath();
        ctx.arc(
            this.x + this.size / 2,
            this.y + this.size / 2,
            this.size / 3,
            0, 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();

        var adjustment = this.birthMonth - this.baseMonth;
        var from = (7 - 12 + adjustment) % 12;
        var to   = adjustment;
        this.pie(ctx, from * 360 / 12, to * 360 / 12, true);
        for (var i = 0; i < 12; ++i) {
            this.putLabel(ctx, i * 360 / 12, (i + this.baseMonth - 1) % 12 + 1);
        }
    },
    pie: function (ctx, start, end, fill) {
        ctx.fillStyle = 'rgba(0, 0, 0, ' + this.ratio + ')';
        ctx.beginPath();
        ctx.moveTo(
            this.x + this.size / 2,
            this.y + this.size / 2);
        ctx.arc(
            this.x + this.size / 2,
            this.y + this.size / 2,
            this.size / 3,
            (-.25 + start / 360) * 2 * Math.PI,
            (-.25 + end   / 360) * 2 * Math.PI);
        ctx.fill();
    },
    putLabel: function (ctx, degree, label) {
        var rad = 2 * Math.PI * (-.25 + degree / 360);
        var fontSize = Math.ceil(20 / 300 * this.size);
        ctx.font = fontSize + 'px serif';
        var textSize = ctx.measureText(label);
        var len = this.size / 3 + fontSize;
        var x = this.x + this.size / 2 + len * Math.cos(rad) - textSize.width / 2;
        var y = this.y + this.size / 2 + len * Math.sin(rad) + fontSize / 2;
        ctx.fillStyle = 'black';
        ctx.fillText(label, x, y);
    },
};
function main() {
    var koyomi = document.getElementById('koyomi');
    var ctx = koyomi.getContext('2d');
    // for retina
    ctx.scale(2, 2);

    var myself = new OnesKoyomi(11, 0, 0, 0, 300, 0.50);
    var koyomis = [
        myself,
        new OnesKoyomi(3, myself.birthMonth, 0, 0, 300, 0.25),
        new OnesKoyomi(6, myself.birthMonth, 0, 0, 300, 0.25),
    ];
    for (var item of koyomis) {
        item.draw(ctx);
    }
}
        </script>
    </head>
    <body onload="main();">
        <canvas id="koyomi" width="800" height="800" />
    </body>
</html>
